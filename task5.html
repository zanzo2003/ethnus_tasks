<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 5</title>
    <style>
        table, tbody, tr, td{
            border-collapse: collapse;
            border: 1px solid  black;
        }
        button{
            padding: 5px 7px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Registration Form</h1>
        <table>
            <tbody>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Second Name</th>
                    <td><input type="text" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Re Password</th>
                    <td><input type="text" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th rowspan="2">Gender</th>
                    <td><input type="radio" name="" id="">male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="">female</td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="text" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Phone number</th>
                    <td><input type="tel" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input type="text" name="" id="" size="37"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td><select>
                            <option value="">Choose your Country/option</option>
                            <option value="">India</option>
                            <option value="">China</option>
                        </select></td>
                </tr>
                <tr>
                    <th>Languages known</th>
                    <td><input type="radio">Hindi <input type="radio">English<input type="radio">Kannada<input type="radio">Telugu</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" >I hearby declare that all the details given are true</td>
                </tr>
                <tr>
                    <td style="text-align: right;" colspan="2">log in to <a href="http://google.com">Ethnus</a> website</td>
                </tr>
            </tbody>
        </table>
        <button type="button">Register</button>
    </center>

</body>

</html>
